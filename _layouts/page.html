---
layout: default
---
<div class="wrapper">
  {% if page.lang %}
  <div class="page" lang="{{ page.lang }}">
  {% else %}
  <div class="page">
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
